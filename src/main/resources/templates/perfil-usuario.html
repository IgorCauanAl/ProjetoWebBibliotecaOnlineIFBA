<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Biblioteca Online</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/perfil.css}" />
</head>

<body>
    <div th:replace="~{fragments/novo-header :: header}"></div>

    <main class="wrap">
        <div class="page-title">
            <h1>Perfil</h1>
            <p>Veja os detalhes do seu perfil aqui</p>
        </div>

        <section class="grid-top">
            <article class="card profile-card">
                <div class="avatar" id="profile-avatar" th:data-user-id="${usuario.id}">
                    <img th:src="@{${usuario.fotoPerfil} ?: '/img/user.png'}" alt="Foto do usuário" class="avatar-img" />
                </div>
                <div class="profile-meta">
                    <h3 th:text="${usuario.nome}">Nome do Usuário</h3>
                    <label class="edit-badge" for="upload-foto">
                        <i class="bx bx-edit"></i> editar foto
                        <input type="file" id="upload-foto" accept="image/*" hidden />
                    </label>
                </div>
            </article>

            <article class="card pad relative">
                <h2>Outros detalhes</h2>
                <button class="inline-edit" aria-label="Editar detalhes" data-open="editar-detalhes">
                    <i class="bx bx-edit"></i>
                </button>
                <div class="details">
                    <div class="field">
                        <b>Nome</b>
                        <div id ="display-nome" th:text="${usuario.nome}">Nome do Usuário</div>
                    </div>
                    <div class="field">
                        <b>E-mail</b>
                        <div id = "display-email" th:text="${usuario.email}">email@exemplo.com</div>
                    </div>
                    <div class="field">
                        <b>Livros curtidos</b>
                        <div th:text="${#lists.size(usuario.livrosCurtidos)}">0</div>
                    </div>
                </div>
            </article>
        </section>

        <section class="section">
            <h3>Senha</h3>
            <form id="form-mudar-senha" th:action="@{/perfil/mudar-senha}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-grid">
                    <label class="input">
                        <input type="password" id="senha-atual" name="senhaAtual" placeholder="Insira a senha atual" required />
                        <button class="toggle" type="button" data-target="senha-atual" aria-label="Mostrar senha">
                            <i class="bx bx-hide"></i>
                        </button>
                    </label>
                    <label class="input">
                        <input type="password" id="nova-senha" name="novaSenha" placeholder="Insira nova senha" required />
                        <button class="toggle" type="button" data-target="nova-senha" aria-label="Mostrar senha">
                            <i class="bx bx-hide"></i>
                        </button>
                    </label>
                    <label class="input">
                        <input type="password" id="confirma-senha" name="confirmaSenha" placeholder="Confirme nova senha" required />
                        <button class="toggle" type="button" data-target="confirma-senha" aria-label="Mostrar senha">
                            <i class="bx bx-hide"></i>
                        </button>
                    </label>
                </div>
                <div class="row-actions">
                    <button class="btn" type="submit">Atualizar</button>
                </div>
            </form>
        </section>

        <section class="section danger">
            <h3>Deletar conta</h3>
            <small>Quando você deleta sua conta, perde acesso a todos os serviços da plataforma.</small>
            <form method="post" id="form-deletar-conta">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label class="check">
                    <input type="checkbox" id="confirmar-exclusao" required />
                    <span>Desejo apagar minha conta e todos meus dados</span>
                </label>
                <div class="row-actions">
                    <button class="btn" id="apagar-btn" type="submit" disabled>Apagar</button>
                </div>
            </form>
        </section>
        
        <section class="logout-section">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline btn--lg btn--block" type="submit">
                    <i class='bx bx-log-out'></i> Sair da conta
                </button>
            </form>
        </section>
    </main>

    <div class="popup-overlay" id="editar-detalhes">
        <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="titulo-editar">
            <button class="close-btn" type="button" aria-label="Fechar" data-close="editar-detalhes">&times;</button>
            <h2 id="titulo-editar">Editar detalhes</h2>
            <p>Atualize suas informações de perfil.</p>
            <form id="form-editar-detalhes">
                <div class="form-group">
                    <label for="det-nome">Nome</label>
                    <input type="text" id="det-nome" name="nome" placeholder="Digite seu nome" required />
                </div>
                <div class="form-group">
                    <label for="det-email">E-mail</label>
                    <input type="email" id="det-email" name="email" placeholder="Digite seu e-mail" required />
                </div>
                <button class="btn" type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/novo-footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/perfil.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
