<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${livroDTO.id == null} ? 'Publicar Livro | Biblioteca Online' : 'Editar Livro | Biblioteca Online'">Formulário de Livro</title>
    
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <link rel="stylesheet" th:href="@{/css/home-search.css}" />
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
      .cover-upload-box .upload-placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }
      .cover-upload-box.has-image .upload-placeholder { display: none; }
      .cover-upload-box img { width: 100%; height: 100%; object-fit: cover; }
      .edit-icon-overlay { position: absolute; right: 1rem; bottom: 1rem; background: #fff; border-radius: 50%; padding: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; cursor: pointer; }
      .edit-icon-overlay i { color: #2f3559; font-size: 28px; }
      .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
      .form-group-radio { display: flex; gap: 20px; margin-bottom: 1rem; }
    </style>
</head>

<body>
    <div th:replace="~{fragments/novo-header :: header}"></div>

    <main class="publicar-container">
        <div class="page-header-publicar">
            <a th:href="@{/admin/livros}" class="back-arrow" title="Voltar">
                <i class="bx bx-arrow-back"></i>
            </a>
            <h1 th:text="${livroDTO.id == null} ? 'Publicar livro' : 'Editar livro'">Formulário de Livro</h1>
        </div>

        <form id="livro-form" class="form-layout-grid" 
              th:action="@{/admin/livros/salvar}" th:object="${livroDTO}" 
              method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{capaUrl}" />
            <input type="hidden" th:field="*{pdfUrl}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
            <div th:if="${#fields.hasErrors('autorId')}" class="alert alert-danger" th:errors="*{autorId}"></div>
            
            <div class="cover-upload-area">
                <label for="capa-livro-input" class="cover-upload-box" th:classappend="${livroDTO.capaUrl} ? 'has-image'">
                    <img id="capa-preview" th:src="${livroDTO.capaUrl != null} ? @{${livroDTO.capaUrl}} : '#'" 
                         alt="Pré-visualização da capa" 
                         th:style="${livroDTO.capaUrl == null} ? 'display: none;'"/>
                    
                    <span th:if="${livroDTO.id != null}" class="edit-icon-overlay">
                        <i class='bx bx-pencil'></i>
                    </span>
                    
                    <div class="upload-placeholder">
                        <i class="fa-regular fa-image"></i>
                        <span>Adicionar uma capa</span>
                    </div>
                </label>
                <input type="file" id="capa-livro-input" name="capaFile" accept=".png, .jpg, .jpeg" class="visually-hidden" 
                       th:required="${livroDTO.id == null}" />
            </div>

            <div class="form-fields" style="margin-top: 0;">
                <div class="form-section">
                    <h2>Detalhes do livro</h2>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" placeholder="Insira um título legal" th:field="*{nome}" required />
                    </div>
                    <div class="form-group">
                        <label for="sinopse">Sinopse</label>
                        <textarea id="sinopse" rows="5" placeholder="Faça um resumo do seu livro" th:field="*{sinopse}" required></textarea>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="ano-publicacao">Ano de publicação</label>
                            <input type="number" id="ano-publicacao" placeholder="Ex: 2024" th:field="*{anoPublicacao}" required />
                        </div>
                        <div class="form-group">
                            <label for="genero">Gênero</label>
                            <select id="genero" th:field="*{genero}" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <option th:each="g : ${T(br.ifba.edu.BibliotecaOnline.model.GeneroEnum).values()}" 
                                        th:value="${g}" th:text="${g.nomeFormatado}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Informações do autor</h2>
                    <div class="form-group-radio">
                        <label><input type="radio" name="tipoAutor" value="existente" checked> Autor Existente</label>
                        <label><input type="radio" name="tipoAutor" value="novo"> Novo Autor</label>
                    </div>
                    
                    <div id="autor-existente-section" class="form-group">
                        <label for="autor-existente">Selecione o autor</label>
                        <select id="autor-existente" th:field="*{autorId}">
                            <option value="">-- Selecione --</option>
                            <option th:each="autor : ${todosAutores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.nomeAutor}"
                                    th:selected="${livroDTO.autorId != null && livroDTO.autorId == autor.id}"></option>
                        </select>
                    </div>

                    <div id="novo-autor-section" style="display: none;">
                        <div class="form-group">
                            <label for="novo-nome-autor">Nome do novo autor</label>
                            <input type="text" id="novo-nome-autor" placeholder="Nome do autor" th:field="*{novoAutorNome}" />
                        </div>
                        <div class="form-group">
                            <label for="foto-autor">Foto do autor</label>
                            <input type="file" id="foto-autor" name="novoAutorFoto" accept=".png, .jpg, .jpeg" />
                        </div>
                        <div class="form-group">
                            <label for="novo-descricao-autor">Descrição do novo autor</label>
                            <textarea id="novo-descricao-autor" rows="4" placeholder="Faça uma pequena biografia sobre o autor" th:field="*{novoAutorDescricao}"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Arquivo do Livro</h2>
                    <div class="form-group">
                        <label for="pdf-file-input">Documento do Livro (PDF)</label>
                        <input type="file" id="pdf-file-input" name="pdfFile" accept=".pdf" th:required="${livroDTO.id == null}"/>
                    </div>
                </div>

                <div class="form-section-footer">
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="termo-ciencia" required />
                        <label for="termo-ciencia">
                            Afirmo que esta obra é minha ou tenho permissão para usá-la e que ela não infrige nenhuma regra.
                            <span style="color: #d93025">*</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-publicar" th:text="${livroDTO.id == null} ? 'Publicar' : 'Salvar Alterações'">Publicar</button>
                </div>
            </div>
        </form>
    </main>

    <div th:replace="~{fragments/novo-footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/home-search.js}" defer></script>
    <script th:src="@{/js/publicar-livro.js}" defer></script>
    <script type="module" th:src="@{/js/script.js}"></script>
</body>
</html>
