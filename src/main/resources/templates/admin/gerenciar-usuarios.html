<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários | Biblioteca Online</title>
    
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/gerenciar-usuarios.css}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="admin-users">
        <div class="container-1120">
            <div class="page-header-publicar">
                <a th:href="@{/perfil-admin}" class="back-arrow" title="Voltar">
                    <i class="bx bx-arrow-back"></i>
                </a>
                <h1>Usuários</h1>
            </div>

            <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <div class="search-table-container">
                <form th:action="@{/admin/gerenciar-usuarios}" method="get" class="search-form">
                    <input id="user-search-input" type="text" name="keyword" th:value="${keyword}" placeholder="Pesquisar por nome ou e-mail..." />
                    <button type="submit" class="search-button" style="display: none;">Buscar</button>
                </form>
            </div>
        </div>

        <section class="user-list">
            <article class="user-card" th:each="usuario : ${paginaDeUsuarios.content}">
                <div class="avatar">
                    <img th:src="@{${usuario.fotoPerfil} ?: '/img/user.png'}" alt="Avatar do usuário" />
                </div>
                <div class="meta">
                    <span class="name" th:text="${usuario.nome}">Nome do Usuário</span>
                    <span class="email" th:text="${usuario.email}">email@usuario.com</span>
                    <div class="roles">
                        <span th:each="role : ${usuario.roles}" 
                              th:text="${role.name}" 
                              class="role-badge"
                              th:classappend="${role.name == 'ADMIN'} ? 'role-badge-admin' : 'role-badge-user'">
                        </span>
                    </div>
                </div>
                <div class="actions-card">
                    <th:block th:if="${!#lists.contains(usuario.roles.![name], 'ADMIN')}">
                        <form th:action="@{/admin/usuarios/promover/{id}(id=${usuario.id})}" method="post">
                            <button type="submit" class="promote-btn" title="Promover a Admin">
                                <i class="fa-solid fa-user-shield"></i>
                            </button>
                        </form>
                        <form th:action="@{/admin/usuarios/deletar/{id}(id=${usuario.id})}" method="post" class="delete-form">
                            <button type="submit" class="delete-btn" title="Deletar Usuário">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </th:block>
                </div>
            </article>
            
            <div th:if="${paginaDeUsuarios.empty}" style="text-align: center; grid-column: 1 / -1; padding: 2rem; color: #6b7280;">
                <p>Nenhum usuário encontrado no sistema.</p>
            </div>
        </section>

        <nav class="pagination-container" aria-label="Navegação de páginas" th:if="${paginaDeUsuarios.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:each="i : ${#numbers.sequence(0, paginaDeUsuarios.totalPages - 1)}" th:classappend="${i == paginaDeUsuarios.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/gerenciar-usuarios(page=${i}, size=${paginaDeUsuarios.size}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/gerenciar-usuarios.js}"></script>
</body>
</html>
