<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/home-search.css}" />

    <title th:text="${livro.nome} + ' | Biblioteca Online'">Livros | Biblioteca Online</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <style>
        section.avaliacoes-section {
            width: 90% !important; 
            max-width: 1000px !important; 
            margin: 0 auto !important; 
            padding: 40px 0;
        }

        .avaliacao-item {
            padding: 15px 0; 
            display: flex;
            flex-direction: column;
            gap: 5px; 
        }

        .avaliacoes-section .avaliacao-item .comentario-texto {
            margin: 5px 0 10px 50px !important; 
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .avaliacoes-section .avaliacao-item small {
            margin-left: 50px !important;
        }
        
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .options-menu {
            position: relative;
        }

        .options-button {
            cursor: pointer;
            font-size: 1.5rem;
            color: #555;
            padding: 5px; 
            background: none;
            border: none;
            line-height: 1;
        }

        .dropdown-content {
            display: none; 
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 4px 12px 0px rgba(0,0,0,0.15);
            z-index: 20; 
            border-radius: 6px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: #333;
            padding: 10px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px; 
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        
        body .swal2-popup {
            /* Largura */
            max-width: 600px !important; 
            width: 90% !important; 
            /* Altura Mínima */
            min-height: 350px !important; 
        }
        
        body #swal-review-text {
            width: 100% !important; 
            height: 150px !important; 
        }
        
        @media (max-width: 600px) {
            .swal2-popup {
                min-height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" id="_csrf_header" name="_csrf_header" th:value="${_csrf.headerName}" />

    <input type="hidden" id="logged-user-email" th:value="${#authentication.name}" sec:authorize="isAuthenticated()" />
    <input type="hidden" id="livro-id" th:value="${livro.id}" />

    <div th:replace="~{fragments/novo-header :: header}"></div>


    <section class="livro-detalhe" id="livro-detalhe">
        <div class="livro-content">
            <a href="javascript:history.back()" class="back-arrow" title="Voltar">
                <i class="bx bx-arrow-back"></i>
            </a>

            <div class="livro-capa">
                <img th:src="@{${livro.capaUrl}}" alt="Capa do livro" />
                <div class="tags" th:text="${livro.genero.nomeFormatado}"></div>
            </div>

            <div class="livro-info">
                <h2 class="heading" th:text="${livro.nome}"></h2>
                <h3>Sinopse</h3>
                <p th:text="${livro.sinopse}"></p>

                <div class="livro-btn-group">
                    <a th:href="@{${livro.pdfUrl}}" target="_blank" class="btn">Leia Agora</a>
                    <a th:href="@{/livros/download/{id}(id=${livro.id})}" class="btn">Baixar PDF</a>
                </div>
            </div>
        </div>
    </section>

    <section class="autor-section" >
        <h2>Sobre o autor</h2>
        <div class="autor-content">
            <img class="autor-foto" th:src="@{${autor.fotoAutor} ?: '/img/user.png'}" alt="Foto do autor" />
            <div class="autor-info">
                <h3 th:text="${autor.nomeAutor}"></h3>
                <p th:text="${autor.descricaoDoAutor}"></p>
            </div>
        </div>
    </section>


    <section class="avaliacoes-section">
      <h2>Avaliar livro</h2>
      <div class="avaliar-box" id="avaliar-box" sec:authorize="isAuthenticated()">
        <img th:src="@{${#authentication?.principal?.fotoPerfil} ?: '/img/user.png'}" alt="Sua foto" />
        <div style="flex: 1; display: flex; flex-direction: column; gap: 0.6rem">
          <div id="rating-stars" class="avaliacao-estrelas" aria-label="Avaliar por estrelas"></div>
          <textarea id="review-text" placeholder="Escreva sua avaliação..."></textarea>
        </div>
        <button id="send-review" title="Enviar avaliação">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
      <div class="avaliar-box" sec:authorize="!isAuthenticated()">
          <p style="width: 100%; text-align: center; font-size: 1.6rem;">
              <a th:href="@{/login}">Faça login</a> para avaliar este livro.
          </p>
      </div>

      <h2>Principais avaliações</h2>
      <div id="lista-avaliacoes"></div>
    </section>

    <div th:replace="~{fragments/novo-footer :: footer}"></div>

    <script type="module" th:src="@{/js/livros.js}"></script>
    <script type="module" th:src="@{/js/filtro-busca.js}"></script>
    <script type="module" th:src="@{/js/avaliacoes.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
